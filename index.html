<!DOCTYPE html>
<html ng-app='DemoPagineo'>
	<head>
		<title>Pagineo con Angular</title>
		<meta charset='utf-8'>
		<link rel='stylesheet' href='./style.css' />
		<script src="./libs/angular-1.3.15/angular.min.js"></script>
	</head>
	<body ng-controller='tablaUsuarios' ng-cloack>
		<table ng-init='configPages()'>
			<thead>
				<tr>
					<th>Id</th>
					<th>Primer Nombre</th>
					<th>Segundo Nombre</th>
					<th>Primer Apellido</th>
					<th>Segundo Apellido</th>
					<th>Fecha Nacimiento</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='usuario in usuarios | startFromGrid: currentPage * pageSize | limitTo: pageSize', ng-click='seleccionarUsuario(usuario.id)'>
					<td>{{usuario.id}}</td>
					<td>{{usuario.primernombre}}</td>
					<td>{{usuario.segundonombre}}</td>
					<td>{{usuario.primerapellido}}</td>
					<td>{{usuario.segundoapellido}}</td>
					<td>{{usuario.fechanacimiento}}</td>
				</tr>
			</tbody>
		</table>
		<button type='button' ng-disabled='currentPage == 0' ng-click='currentPage = currentPage - 1'>&laquo;</button><button type='button' ng-disabled='currentPage == page.no - 1' ng-click='setPage(page.no)' ng-repeat='page in pages'>{{page.no}}</button><button type='button' ng-disabled='currentPage >= usuarios.length/pageSize - 1' ng-click='currentPage = currentPage + 1'>&raquo;</button>

		<script src="./app.js"></script>
	</body>
</html>
